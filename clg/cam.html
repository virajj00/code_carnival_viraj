<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Capture</title>
</head>
<body>
<h1>Camera Capture</h1>
<div id="cameraContainer"> <video id="videoElement" width="640"
height="480" autoplay=""></video> <button id="captureButton">Capture</button>
</div>
<div id="uploadContainer" style="display: none;">
<h2>Uploaded Image:</h2>
<img id="uploadedImage" src="" alt="Uploaded Image"></div>
<script>
// Accessing the camera and displaying video feed
const videoElement = document.getElementById('videoElement');

navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
videoElement.srcObject = stream;
})
.catch(error => {
console.error('Error accessing camera:', error);
});

// Capture button click event
const captureButton = document.getElementById('captureButton');
captureButton.addEventListener('click', () => {
const canvas = document.createElement('canvas');
const context = canvas.getContext('2d');
canvas.width = videoElement.videoWidth;
canvas.height = videoElement.videoHeight;
context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
const imageDataURL = canvas.toDataURL('image/png');

// Display captured image
const uploadContainer = document.getElementById('uploadContainer');
const uploadedImage = document.getElementById('uploadedImage');
uploadedImage.src = imageDataURL;
uploadContainer.style.display = 'block';

// You can then upload the image data to your server using AJAX or fetch
// For demonstration purposes, we'll simply log the base64 image data to the console
console.log('Captured Image Data:', imageDataURL);
});

</script>
